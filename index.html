<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Bootstrap Javascript(jQuery含む) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/monthly.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/monthly.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
	<script type="text/javascript" src="./js/firebase-config.js"></script>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/datatables.css">
	<script type="text/javascript" src="./js/datatables.js"></script>
	<!-- calendario -->
	<title>Re-FLAT</title>
</head>

<body>
	<section class="section" id="section1">
		<img src="./img/top.jpg" style="width:1000;"></div>
		<div class="monthly" id="mycalendar"></div>
		<div class="reservation_list" id="reservation_list">
			<table id="reservation_table">
				<thead>
					<tr>
						<th></th>
						<th>時間</th>
						<th>コース</th>
						<th>残り予約可能人数</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>10:00-12:00</td>
						<td>初心者向け</td>
						<td>10</td>
					</tr>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>11:00-12:00</td>
						<td>初心者向け</td>
						<td>8</td>
					</tr>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>13:00-14:00</td>
						<td>中級者向け</td>
						<td>10</td>
					</tr>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>14:00-15:00</td>
						<td>上級者向け</td>
						<td>2</td>
					</tr>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>15:00-16:00</td>
						<td>中級者向け</td>
						<td>0</td>
					</tr>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>16:00-17:00</td>
						<td>初心者向け</td>
						<td>0</td>
					</tr>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>17:00-18:00</td>
						<td>中級者向け</td>
						<td>6</td>
					</tr>
					<tr>
						<td><input type="radio" name="reservation"></td>
						<td>18:00-19:00</td>
						<td>上級者向け</td>
						<td>4</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="s_form">
			<iflame class="submit-form">
				<h4>■お申込みフォーム</h4>
				<!-- <form class="col-xs-8" id='request_lesson'> -->
				<div class="form-group">
					<label>日時</label>
					<input type="date" class="form-control" id="select_date" readonly="readonly">
				</div>
				<div class="form-group">
					<label>申し込みコース</label><br>
					<input type="text" class="form-control" id="select_course" placeholder="希望のコースを選択してください"
						readonly="readonly">
				</div>
				<div class="form-group">
					<label>人数</label>
					<input type="number" class="form-control" placeholder="半角数字で入力してください" id='num_of_people'>
				</div>
				<div class="form-group">
					<label>代表者氏名</label>
					<input type="text" class="form-control" placeholder="代表者指名を入力してください" id='name_of_person'>
				</div>
				<div class="form-group">
					<label>電話番号</label>
					<input type="number" class="form-control" placeholder="半角数字で入力してください" id='tel'>
				</div>
				<div class="form-group">
					<label>メールアドレス</label>
					<input type="email" class="form-control" placeholder="メールアドレスを入力してください" id='email'>
				</div>
				<!-- 送信ボタン -->
				<button type="button" class="btn btn-success form-control" id='send-btn'>送信</button>
				<!-- </form> -->
			</iflame>
		</div>
	</section>
</body>

</html>
